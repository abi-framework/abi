name: CD

on:
  push:
    # Trigger the workflow every time you push to the `trunk` branch
    branches:
      - trunk
    paths:
      - .github/workflows/*
      - www/**
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: ./www/docs

jobs:
  deploy:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        node-version: [20.17]
        pnpm-version: [9.11.0]

    environment:
      name: github-pages
      url: https://abi-framework.github.io

    name: 🚀 Deploy abi.js.org on Node@${{ matrix.node-version }} with PNPM@${{ matrix.pnpm-version }} under ${{ matrix.operating-system }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🎉 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ✨ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: ⚡️ Install dependencies
        run: pnpm install

      - name: 📦 Build the website
        run: pnpm build

      - name: 📂 Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v4
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: github.ref == 'refs/heads/trunk'
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: www/docs/dist
          destination_dir: .
          external_repository: abi-framework/abi-framework.github.io
          cname: abi.js.org
